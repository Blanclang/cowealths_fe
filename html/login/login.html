<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <link rel="stylesheet" type="text/css" href="./../../css/common.css">
    <link rel="stylesheet" type="text/css" href="./../../css/style.css">
    <title>汇富万家登陆</title>
  </head>
  <body class="bodyHeight">
    <!-- 头部 -->
    <div class="frame_header">
      <div class="header_content">
        <div class="logo_info">
          <img src="./../../images/com_logo.png"/>
          <span>登陆</span>
        </div>
        <div class="nav_box">
          <div class="reqisterLogin_box">
            <a class="link_font">注册</a>
            <span class="link_line">|</span>
            <a class="link_font">登陆</a>
          </div>
          <!-- <div class="reqisterLogin_box">
            <a class="have_current"><span>已有账号?</span>立即登录</a>
          </div> -->
          <ul class="nav_con">
            <li>首页</li>
            <li>借款</li>
            <li>信息披露</li>
            <li class="navActive">帮助中心</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- 内容底部框 -->
    <div class="frame_area frame_area_height">
      <!-- 内容 -->
      <div class="content_box con_bg content_box_height">
        <div class="content_height">
          <div class="login_box">
            <h3 class="login_tit">登录汇富万家</h3>
            <ul class="login_list">
              <li>
                <input type="text" placeholder="用户名/手机号"></input>
              </li>
              <li>
                <input type="text" placeholder="密码"></input>
              </li>
              <li>
                <a class="login_btn">登录</a>
              </li>
            </ul>
            <div class="forget_box">
              <a class="f_l" href="">忘记密码？</a>
              <a class="f_r" href="">立即注册</a>
            </div>
          </div>
        </div>
      </div>
      <!-- 底部 -->
      <div class="footer_box">
        <div class="footer_con">
          <div class="footer_bottom">
            <div class="content_info">
              <h3>
                <img src="./../../images/contact_us.png">
                <span>联系我们</span>
              </h3>
              <ul class="info_list">
                <li>服务时间：9：00-18：00（工作日）</li>
                <li>联系电话：0755-83448548</li>
                <li>Email：hfwj@cowealths.com</li>
                <li>办公地址：深圳市福田区福中三路诺德中心3A</li>
              </ul>
            </div>
            <div class="qrcode_box">
              <h3>
                <img src="./../../images/contact_us.png">
                <span>关注我们</span>
              </h3>
              <ul class="qrCode_icon">
                <li>
                  <img src="./../../images/qr_code1.png">
                  <p>关注汇富微信</p>
                </li>
                <li>
                  <img src="./../../images/qr_code1.png">
                  <p>关注借款微信</p>
                </li>
              </ul>
            </div>
          </div>
          <p class="copyright_font">版权所有 ©深圳市汇富万家财富管理有限公司粤ICP备15022097号  </p>
        </div>
      </div>
    </div>
    



    <!-- 引入js -->
    <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
  </body>
</html>
